<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardGame</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <table v-if="cards != null && cards.cardsCollection.length > 0">
            <thead>
            </thead>
                <tr>
                    <th v-for="data in carsKeys">{{ data }}</td>
                </tr>
            <tbody>
                <tr v-for="card in cards.cardsCollection">
                    <td v-for="data in card.getValues()">{{ data }}</td>
                </tr>
            </tbody>                
        </table>
        <table v-for="datastat in watchedValue">
            <tr>
                <td v-bind:colspan="cardKeys.length">Carte avec le plus de : "{{ datastat }}"</td>
            </tr>
            <tr>
                <td v-for="data in cardKeys">{{ data }}</td>
            </tr>
            <tr>
                <td v-for="data in cards.getHigherStats(datastat).getValues()">{{ data }}</td>
            </tr>
        </tr>
    </div>
    
</body>
</html>
